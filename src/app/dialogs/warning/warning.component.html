<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p [innerHTML]="data.message"></p>
</div>
<div class="text-right">
  <button mat-flat-button (click)="onNoClick()" color="warn" style="margin-right: 10px;">CANCEL</button>
  <button mat-flat-button (click)="onYesClick()" color="primary" cdkFocusInitial>OK</button>
</div>
