<div class="container">
    <div class="row">
        <div class="col-lg-8 col-sm-12 mx-auto">
            <div *ngIf="employee" class="form-content">
                <h3 class="form-group">{{ employee.title }}</h3>
                <div *ngFor="let item of employee.items" class="form-group">
                    <label class="label-text">{{ item.label }}</label>
                    <p>{{ item.value | generalPipe: item.label }}</p>
                </div>
                <div class="text-right">
                    <button (click)="onGoBack()" mat-flat-button color="primary">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
